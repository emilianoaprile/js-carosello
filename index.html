<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7d64c20f84.js" crossorigin="anonymous"></script>
    <title>Carosello</title>
</head>

<body>

    <div class="container">
        <div class="wrapper">
            <div class="carousel">
                <button class="btn btn_left"><i class="fa-solid fa-chevron-left"></i></button>
                <div class="images">
                    
                </div>
                <button class="btn btn_right"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
            <div class="images_list">
                <img class="border_active" src="./img/img-carosello-1.jpg" alt="">
                <img src="./img/img-carosello-2.jpg" alt="">
                <img src="./img/img-carosello-3.jpg" alt="">
                <img src="./img/img-carosello-4.jpg" alt="">
                <img src="./img/img-carosello-5.jpg" alt="">
            </div>
        </div>
    </div>


    <script src="./js/app.js"></script>
</body>

</html>
